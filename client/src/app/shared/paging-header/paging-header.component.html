<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Showing <strong>
        <!--Set to -1 as if we are on page 1 we want this to be zero???-->
        <!--0 * 6 = 0 +1-->
        {{(pageNumber -1) * pageSize + 1}} -
        {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
    </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
